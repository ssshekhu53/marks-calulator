<!DOCTYPE html>
<html>
    <head>
        <title>ICSE Percentage Marks Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="author" content="Shashank Shekhar" />
        <meta name="author" content="https://stackshekhu.cf/" />
        <meta name="description" content="Calculate your ICSE board exam percentage marks." />
        <meta name="theme-color" content="#4a43de" />
        <meta property="og:title" content="ICSE Percentage Marks Calculator" />
        <meta property="og:url" content="https://ssshekhu53.github.io/marks-calulator/" />
        <meta property="og:image" content="https://ssshekhu53.github.io/marks-calulator/assets/img/icse.png" />
        <meta property="og:width" content="100" />
        <meta property="og:height" content="100" />
        <meta property="og:description" content="Calculate your ICSE board exam percentage marks." />
        <link rel="icon" type="image/png" href="https://ssshekhu53.github.io/marks-calulator/assets/img/icse.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <style>
            form div.form-group
            {
                margin-bottom: 3vh;
            }
        </style>
    </head>
    <body>
        
        <div class="container-fluid bg-dark text-white mb-0">
            <h2 class="jumbotron bg-dark text-center mb-0">ICSE Percentage Marks Calculator</h2>
        </div>

        <div class="container-fluid bg-light">
            <div class="row py-5">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center font-weight-bolder">Calculate 10th Percentage</h5>
                            <hr />
                            <div class="card-text text-left mt-4">
                                <div class="alert alert-danger" style="display: none;">Enter value between 0 and 100</div>
                                <form id="matric-marks-form">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of English : </label></div>
                                            <div class="col-sm-5"><input class="form-control english-marks" name="english" type="text" placeholder="English" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of Hindi : </label></div>
                                            <div class="col-sm-5"><input class="form-control hindi-marks" name="hindi" type="text" placeholder="Hindi" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of Mathematics : </label></div>
                                            <div class="col-sm-5"><input class="form-control maths-marks" name="mathematics" type="text" placeholder="Mathematics" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of Science : </label></div>
                                            <div class="col-sm-5"><input class="form-control science-marks" name="science" type="text" placeholder="Science" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of HCG : </label></div>
                                            <div class="col-sm-5"><input class="form-control hcg-marks" name="hcg" type="text" placeholder="HCG" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-7"><label class="font-weight-bolder">Percentage Marks of Commerce/Computer/Economics/Home Science : </label></div>
                                            <div class="col-sm-5"><input class="form-control extra-paper-marks" name="extra" type="text" placeholder="Extra" onkeypress="return isNumKey(event)" required /></div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-md btn-info" type="submit">Calculate Percentage</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>

        <div class="footer">
            <div class="font-weight-bolder">Made with <span class="text-danger" style="font-size: 25px;">&hearts;</span> by <a href="https://www.stackshekhu.cf/" target="_blank">SoloSheku</a></div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
